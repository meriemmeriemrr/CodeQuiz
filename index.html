
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0f1a;
            color: #f8fafc;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.05) 0%, transparent 40%);
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-1 { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.3s; opacity: 0; }
        .stagger-4 { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.4s; opacity: 0; }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(99, 102, 241, 0.2); }
            50% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.6); }
        }
        .glow-effect {
            animation: glow 2s ease-in-out infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
          background: #334155;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #475569;
        }
    </style>
